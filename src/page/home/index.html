<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <meta name="theme-color" content="black" />
    <meta name="msapplication-navbutton-color" content="black" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link
      rel="shortcut icon"
      href="../global/assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../global/assets/favicons/favicon-16x16.png"

    <link

      type="image/png"

    />

  <body class="page">
    <!-- SECTION 1 -->
    <section class="section s1 vh100 js-fade-s1">
      <div class="s1__title">Макс Пирогов — хэд-дизайнер в Сбер Дома</div>
      <div class="s1__dot grey"></div>

      <div class="s1__footer grey">
        <p class="s1__text">Ключевые результаты</p>
      </div>
    </section>
    <!-- SECTION 2 -->
    <section class="section s2">
      <article class="s2__article">
        <h2 class="s2__title large-title blurred" blur-transition>
          Достиг конверсии 70% при миграции клиентов с привычной платформы в
          новый продукт — наш,
          <span class="grey"
            >за счёт бережного внедрения функционала другой платформы в
            нашу</span
          >
        </h2>
        <a class="s2__link link green blurred" blur-transition href=""
          >Сбер Дома</a
        >
      </article>
      <article class="s2__article">
        <h2 class="s2__title large-title" blur-transition>
          Ещё какой-то результат,
          <span class="grey">за счёт чего-то</span>
        </h2>
        <!-- TODO: implement custom colors OR just names -->
        <a class="s2__link link orange" blur-transition href="">ПИК-Комфорт</a>
      </article>
    </section>
    <!-- SECTION 3 -->
    <section class="section s3">
      <div class="video-wrapper center-content">
        <!-- Video -->
        <video custom-controls poster="./sections/s3/assets/video-poster.png">
          <source src="./sections/s3/assets/clip.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
