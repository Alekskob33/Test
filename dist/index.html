<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Pirogov</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..500&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="black" />
    <meta name="msapplication-navbutton-color" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link
      rel="shortcut icon"
      href="./assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="./assets/favicons/browserconfig.xml"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <style>
      :root {
        --color: white;
        --bg: black;
        --bg-btn-play: #3bfb2a;
        --color-header-tape: white;
        --color-case-study: white;
        --color-dimmed: #586065;
        --color-active-link: #3bfb2a;
      }
    </style>
  <script defer src="main.bundle.js"></script><link href="./main.css" rel="stylesheet"></head>
  <body class="page">
    <!-- Preloader -->
    <div id="preloader" class="center-content">
      <div class="preloader-slider">
        <img src="./assets/preloader/preloader-img-1.png" alt="" />
        <img src="./assets/preloader/preloader-img-2.png" alt="" />
        <img src="./assets/preloader/preloader-img-3.png" alt="" />
        <img src="./assets/preloader/preloader-img-4.png" alt="" />
        <img src="./assets/preloader/preloader-img-5.png" alt="" />
        <img src="./assets/preloader/preloader-img-6.png" alt="" />
      </div>
    </div>

    <!-- Section 1 -->
    <section class="s1 center-content js-await-media">
      <button class="play-button parallax-button" name="toggle">
        <svg width="28" height="28" viewBox="0 0 28 28">
          <polygon
            class="morph"
            stroke-width="0"
            fill="var(--bg-btn-play)"
            points="0 0, 11 6.5, 23 14, 11 21.5, 0 28"
          ></polygon>
        </svg>
      </button>
      <h1 class="s1-title js-auto-fade">MAXâ€”DESIGNER</h1>

      <div class="video-wrapper">
        <!-- Main video -->
        <video
          id="main-video"
          playsinline
          loop
          src="./assets/home/Showreel2023.mp4"
          poster="./assets/home/video-poster.png"
          preload
        ></video>

        <!-- Small video -->
        <div class="small-video-wrapper center-content">
          <video
            id="small-video"
            playsinline
            autoplay
            loop
            muted
            src="./assets/home/Showreel2023.mp4"
            poster="./assets/home/video-poster.png"
            preload
          ></video>
        </div>
      </div>
    </section>

    <!-- Section 2 | Running Tape -->
  </body>
</html>
